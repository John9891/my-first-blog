<p>Estas buscado: <strong>{{ query }}</strong></p> 
 
{% if usuarios %} 
    <p>UIDs encontrados: {{ usuarios|length }} usuario{{ usuarios|pluralize }}.</p> 
    <ul> 
        {% for usuarios in usuarios %} 
            <li>{{ usuarios.UID }}</li> 
        {% endfor %} 
    </ul> 
{% else %} 
    <p>Ningún UID coincide con el criterio de búsqueda.</p> 
{% endif %}
