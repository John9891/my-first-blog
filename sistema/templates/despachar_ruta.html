<html> 
<head>     
    {% load static %}
    <link rel="stylesheet" href= "{% static 'sistema/css/estilos.css'%}">
    <link rel="stylesheet" href= "{% static 'sistema/css/fonts.css'%}">
    <title>Despacho de ruta</title>    
</head> 
<body style="background: #fff">
<section id="despachar_ruta">
    <div id="titulo"><h1>Despacho de ruta</h1></div>    
    <h2>Por favor, asigne uno de los buses disponible a la ruta:</h2>
    <h3>Fecha:   {{ fecha }}</h3>
    <h3>Hora:   {{ hora }}</h3>    

    <div id="formulario">
    <form action="" method="post">{% csrf_token %} 
        <table> 
            {{ form.as_table }} 
        </table>
    <div class="boton">
        <input type="submit" value="Despachar bus">
    </div>      
        
    </form>        
    </div>    
</section>      
     
</body> 
</html>
